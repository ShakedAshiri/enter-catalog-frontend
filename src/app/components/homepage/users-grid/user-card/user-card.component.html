<div class="card-container" [routerLink]="['/profile', user.id]">
  <div
    class="avatar"
    [style.backgroundImage]="
      user.image ? 'url(' + user.image + ')' : 'url(' + defaultAvatar + ')'
    "
  >
    @if (user.isAvailable) {
      <div class="is-available">זמין.ה לעבודה</div>
    }
  </div>
  <mat-card [className]="getCategoryClass(user.categories[0])">
    <mat-card-title class="displayname">{{ user?.displayName }}</mat-card-title>
    <div [class]="getCategoryClassBadge(user.categories[0])">
      <img
        [src]="getCategoryImagePath(user.categories[0])"
        [alt]="user.categories[0].name"
        [title]="user.categories[0].displayName"
      />
    </div>
    <mat-card-subtitle class="tagline">
      @if (user.categories) {
        @for (
          category of user.categories;
          track category.id;
          let last = $last
        ) {
          <span>{{ category.displayName }}</span>
          @if (!last) {
            <span>, </span>
          }
        }
      }
    </mat-card-subtitle>
    <mat-card-content>
      <p class="desc">{{ user?.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
