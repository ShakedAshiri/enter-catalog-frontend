<mat-grid-list class="banner-grid" cols="12" rowHeight="2:1" gutterSize="2vh">
  <!--ENTER-->
  <mat-grid-tile colspan="8" class="left-banner" (click)="scrollToAbout()">
    <div class="rectangle">
      <div class="half left">
        <img src="ENTER.png" alt="ENTER">
      </div>
      <div class="half right">
        <img src="enter-for.png" alt="ENTER">
      </div>
    </div>

  </mat-grid-tile>

  <!--ENTER TEXT-->
  <mat-grid-tile colspan="4">
    <div class="rectangle">
      <span class="rolling-text">
        <b>צפו</b> בעבודות של אנשי מקצוע מובילים בתחומים מגוונים.
        <b>בחרו</b> את השירות שמתאים לצרכים שלכם.
        <b>צרו קשר</b> ואנחנו נחזור אליכם בהקדם.
      </span>
    </div>
  </mat-grid-tile>
</mat-grid-list>
