<div class="container">
  <span class="title">בואו לעבוד איתנו!</span>
  <span class="subtitle">השאירו את הפרטים שלכם וצוות החממה יצור אתכם קשר בהקדם!</span>
  <span class="input-details">
    <mat-form-field class="smaller start" appearance="outline">
      <mat-label>שם מלא</mat-label>
      <input matInput type="text">
    </mat-form-field>

    <mat-form-field class="smaller mid" appearance="outline">
      <mat-label>אימייל</mat-label>
      <input matInput type="email">
    </mat-form-field>

    <mat-form-field class="smaller mid" appearance="outline">
      <mat-label>סיבת הפנייה</mat-label>
      <mat-select multiple panelClass="white-select">
        <!--@for (topping of toppingList; track topping) {
          <mat-option [value]="topping">{{topping}}</mat-option>
      }-->
        <mat-option value="reason1">סיבה 1</mat-option>
        <mat-option value="reason2">סיבה 2</mat-option>
        <mat-option value="reason3">סיבה 3</mat-option>
      </mat-select>
    </mat-form-field>

    <button class="send-button" mat-stroked-button>יאללה לעבודה!</button>
  </span>
</div>
