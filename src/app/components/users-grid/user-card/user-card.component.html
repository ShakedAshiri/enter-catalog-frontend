<mat-card class="profile-card">
  <mat-card-header>
    <div mat-card-avatar class="avatar" [style.backgroundImage]="'user.png'"></div>
    <mat-card-title>{{ user?.displayname }}</mat-card-title>
    <mat-card-subtitle>{{ user?.tagline }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ user?.description }}</p>
  </mat-card-content>
</mat-card>
