<mat-toolbar>
  <div class="logo-container" [routerLink]="['/']">
    <img src="logo.svg" alt="Logo">
  </div>
  <span class="spacer"></span>

  <ng-container *ngIf="user$ | async as user; else loginTemplate">
    <div class="logged-in">
      <img [src]="user.image || 'avatar.png'" class="avatar">
      <span class="display-name">{{ user.displayName }}</span>
      <div class="actions">
        <a [routerLink]="['/profile', user.id]">ניהול גלריה</a> |
        <a (click)="logout()">יציאה</a>
      </div>
    </div>
  </ng-container>

  <ng-template #loginTemplate>
    <button mat-button class="login-button">
      <div class="button-content" (click)="openLoginForm()">
        <mat-icon class="account-icon">account_circle</mat-icon>
        <span class="login-text">כניסה</span>
      </div>
    </button>
  </ng-template>
</mat-toolbar>
