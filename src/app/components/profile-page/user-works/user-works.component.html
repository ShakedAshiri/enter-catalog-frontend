<div *ngIf="isEditable" class="add-work">
  <button (click)="openWorkModal()" class="btn-clear btn-search" matSuffix mat-icon-button aria-label="Clear">
    <mat-icon>work</mat-icon>
    <mat-icon>add_circle_outline</mat-icon>
  </button>
</div>

<ng-template #fallback>
  <div class="no-results">
    <span class="text">לא קיימות עבודות למשתמש זה...</span>
  </div>
</ng-template>

<section class="works" *ngIf="userWorks && userWorks.length > 0; else fallback">
  <div class="works-header">
    <span>קטלוג עבודות:</span>
  </div>
  <mat-grid-list cols="2" rowHeight="235px">
    <mat-grid-tile class="work-tile" *ngFor="let work of userWorks" (click)="openWorkModal(work)">
      <div class="work-container">
        <img
          *ngIf="work.images.length > 0; else imagePlaceHolder"
          [src]="work.images[0].url"
          alt=""
        />
        <ng-template #imagePlaceHolder>
          <div class="image-placeholder"></div>
        </ng-template>
        <div
          class="work-text"
          [dir]="languageService.isHebrew(work.title) ? 'rtl' : 'ltr'"
        >
          <p class="title">{{ work.title }}</p>
          <p
            class="desc"
            [dir]="languageService.isHebrew(work.description) ? 'rtl' : 'ltr'"
          >
            {{ work.description }}
          </p>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</section>
