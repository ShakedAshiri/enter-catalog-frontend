<div>
  <form
    [formGroup]="userInfoForm"
    (ngSubmit)="onSubmit(userInfoForm)"
    action=""
  >
    <mat-card class="card">
      <div class="card-img-container">
        <img
          class="card-img"
          [src]="
            userInfoForm.get('image')?.value !== 'avatar.png'
              ? userInfoForm.get('image')?.value
              : 'user.png'
          "
        />
        <mat-icon svgIcon="edit-pencil" />
      </div>
      <div class="card-text-container">
        <!-- <mat-form-field> -->
        <div class="card-title-container">
          <mat-card-title class="displayname"
            >{{ user?.displayName }}
          </mat-card-title>
          <!-- <input formControlName="displayName" />
            <p>{{ displayNameControl.value }}</p> -->
          <mat-icon svgIcon="edit-pencil" />
        </div>
        <!-- </mat-form-field> -->
        <!-- <mat-form-field> -->
        <mat-card-subtitle class="tagline">{{
          user?.tagline
        }}</mat-card-subtitle>
        <!-- </mat-form-field> -->
        <!-- <mat-form-field> -->
        <mat-card-content>
          <p class="desc">{{ user?.description }}</p>
        </mat-card-content>
        <!-- </mat-form-field> -->
      </div>
    </mat-card>
  </form>
</div>
