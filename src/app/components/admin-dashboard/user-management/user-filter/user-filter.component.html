<div class="container">
  <mat-form-field class="input-field big" appearance="outline">
    <span matPrefix class="prefix">
      <button
        class="btn-clear btn-search"
        matSuffix
        mat-icon-button
        aria-label="Clear"
      >
        <mat-icon>search</mat-icon>
      </button>
    </span>

    <input
      matInput
      type="text"
      [(ngModel)]="searchText"
      (input)="searchTextFilter()"
    />

    @if (searchText) {
      <button
        class="btn-clear"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="clearText()"
      >
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>
  <mat-form-field class="smaller light" appearance="outline">
    <mat-label>תחום</mat-label>
    <mat-select
      multiple
      panelClass="white-select"
      [(value)]="selectedCategory"
      (selectionChange)="emitFilters()"
    >
      <mat-option *ngFor="let category of categories" [value]="category.id">{{
        category.name
      }}</mat-option>
    </mat-select>
    <!-- @if(contactUsForm.get('applyReasons')?.invalid) {
    <mat-error>יש להזין סיבת פנייה</mat-error>
    } -->
  </mat-form-field>
</div>
